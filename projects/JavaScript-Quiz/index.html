<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <!--JavaScript Favicon-->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/2048px-Unofficial_JavaScript_logo_2.svg.png" type="image/gif" sizes="16x16">
    <!--style sheet link-->
    <link rel="stylesheet" type="text/css" href="./assets/styles.css"/>
</head>
<body>

    <div class="quiz-container" id="quiz">
        
        <div class="quiz-header">
            <h2 id="question">JavaScript Quiz</h2>
            <div>
                <h3 id=timer>Start!</h3>
            </div> 
            <ul>
                <li>
                    <input class="answer" type="radio" name="answer" id="a">
                    <label for="a" id="a_text">Answer</label>
                </li>
            </ul>
            <ul>
                <li>
                    <input class="answer" type="radio" name="answer" id="b">
                    <label for="b" id="b_text">Answer</label>
                </li>
            </ul>
            <ul>
                <li>
                    <input class="answer" type="radio" name="answer" id="c">
                    <label for="c" id="c_text">Answer</label>
                </li>
            </ul>
            <ul>
                <li>
                    <input class="answer" type="radio" name="answer" id="d">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>

        </div>

        <!--submit button-->
        <button id="submit">Submit</button>
    </div>

    <!--script link-->
    <script src="script.js"></script>
</body>
</html>
